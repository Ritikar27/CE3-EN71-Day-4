<!DOCTYPE html>
<html>
<head>
    <title>Z-INDEX</title>
    <style>
        img{
            position: absolute;
            top: 0;
            height: 40%;
            width: 50%;
            z-index: -1;

        }
    </style>
</head>
<body>
    <h1>This is a Heading</h1>
    <img src="flower.jpg">
    <p>Because the image has a z-index of -1, it will be placed behind the text.</p>

</body>
</html>
