<!DOCTYPE html>
<html>
    <head>
        <title>Postion Static</title>
        <style>
            div.relative{
                position: relative;
                left: 30px;
                margin-right: 100px;
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <h2>Postion Relative</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Optio ratione nesciunt, nobis eveniet dolorum autem eos labore libero voluptatum explicabo deserunt iste minima, voluptate repudiandae laudantium animi odit illo eaque!`</p>
        <div class="relative">This Div Element has Position Relative</div>
    </body>
</html>
